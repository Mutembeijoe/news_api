{% extends 'base.html'%}
{% block page_content%}
    <div class="row">
        {% for article in articles %}
            <div class="col-lg-6 my-3">
                <div class="card mb-3">
                  <div class="row no-gutters">
                    <div class="col-md-6">
                      <img src="{{article.image_url}}" class="card-img" alt="...">
                    </div>
                    <div class="col-md-6">
                      <div class="card-body">
                        <!--<h5 class="card-title">Card title</h5>-->
                        <p class="card-text">{{article.title}}</p>
                        <p class="card-text"><small class="text-muted">{{article.date_published}}</small></p>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        {% endfor%}
    </div>
{% endblock page_content%}
